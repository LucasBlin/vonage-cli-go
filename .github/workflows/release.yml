name: GoReleaser

on:
  push:
    tags:
      - 'v*' # Trigger the workflow on any push to tags starting with 'v'
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20' # Specify the Go version
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-
      
      - name: Build and release with GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          # Specify the path to main.go in the environment variable
          args: --main ./cmd/app/main.go
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for GoReleaser to publish releases
